<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>User List</h2>
  </div>
  <div class="panel-body">

    <div>
    <form class="form-search" action="/search/" target="_blank">
      <input type="hidden" name="searchid" value="808327">
      <input type="search" name="text" required placeholder="Search (Firstname or Lastname or Date_of_birth)" [(ngModel)]="filter" autocomplete="off">
    </form>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Date_of_birth</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users | async | filter:filter">
    <td>{{user.firstname}}</td>
    <td>{{user.lastname}}</td>
    <td>{{user.date_of_birth}}</td>
    <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
      <button (click)="updateUser(user.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
      <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
</div>
