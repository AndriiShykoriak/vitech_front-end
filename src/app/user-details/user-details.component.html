<h2>User Details</h2>

<hr/>
<div *ngIf="user">
  <div>
    <label><b>First Name: </b></label> {{user.firstname}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{user.lastname}}
  </div>
  <div>
    <label><b>Date_of_birth:</b></label> {{user.date_of_birth}}
  </div>
  <div>
    <label><b>Sex:</b></label> {{user.sex}}
  </div>
  <div>
    <label><b>Country:</b></label> {{user.country}}
  </div>
  <div>
    <label><b>State:</b></label> {{user.state}}
  </div>
  <div>
    <label><b>Address:</b></label> {{user.address}}
  </div>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
